<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Flappy Bird</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P"> <!-- Fonts (Google)-->
        <link rel="stylesheet" href="style.css">
        <!-- <script src="https://cdn.ably.io/lib/vcdiff-decoder.min-1.js"></script> -->
        <script lang="text/javascript" src="https://cdn.ably.io/lib/ably.min-1.js"></script>
        <script src="app.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="borderLeft"></div>
        <div class="game-container">
            <div class="borderTop">
                <h1>Flappy Bird Online</h1>
            </div>
            <div class="sky">
                <div class="bird"></div>
            </div>
            <div class="ground"></div>
        </div>
        <div class="borderRight"></div>
        <div class="right-container">
            <div class="my-score">
                <p id="score-label">Score: 0</p>
            </div>
            <div class="scoreboard">
                <h3 class="score-title">Live Leaderboard</h3>
                <div class="top-score">
                    <p id="top-label"></p>
                    <ul id="score-list" class="score-list"></ul>
                </div>
            </div>
        </div>
    </body>

    
</html>
